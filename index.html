<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Sharing App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0070f3;
      --primary-light: #e1ebf8;
      --text: #111827;
      --text-light: #6b7280;
      --bg: #f9fafb;
      --card-bg: #fff;
      --border: #e5e7eb;
      --border-radius: 8px;
      --shadow: 0 1px 3px rgba(0,0,0,0.05);
      --transition: all 0.2s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      font-weight: 400;
    }
    
    h1 {
      font-weight: 600;
      font-size: 1.75rem;
      margin-bottom: 2rem;
      color: var(--text);
    }
    
    .app-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    
    .upload-box {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    
    .file-input-container {
      margin-bottom: 1.25rem;
    }
    
    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: var(--bg);
      border: 1px dashed var(--border);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .file-input-label:hover {
      background-color: var(--primary-light);
      border-color: var(--primary);
    }
    
    .file-input-label span {
      color: var(--text-light);
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    
    .file-input-label svg {
      width: 24px;
      height: 24px;
      color: var(--text-light);
    }
    
    #fileInput {
      position: absolute;
      width: 0;
      height: 0;
      opacity: 0;
    }
    
    .file-name {
      margin-top: 0.75rem;
      font-size: 0.875rem;
      color: var(--text-light);
    }
    
    button {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      font-family: inherit;
      transition: var(--transition);
    }
    
    button:hover {
      filter: brightness(1.05);
    }
    
    button:active {
      filter: brightness(0.95);
    }
    
    .gallery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .gallery-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    .gallery-empty {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem 1rem;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      color: var(--text-light);
      border: 1px solid var(--border);
    }
    
    .gallery img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: var(--border-radius);
      transition: var(--transition);
    }
    
    .gallery img:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow);
    }
    
    .success-message {
      background-color: #ecfdf5;
      color: #065f46;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      margin-top: 0.75rem;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @media (min-width: 768px) {
      .app-container {
        grid-template-columns: 300px 1fr;
        align-items: start;
      }
      
      button {
        width: auto;
      }
    }
    
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="upload-section">
      <h1>Photo Sharing</h1>
      <div class="upload-box">
        <div class="file-input-container">
          <label for="fileInput" class="file-input-label">
            <span id="fileLabel">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              Drop image here or click to browse
            </span>
          </label>
          <input type="file" id="fileInput" accept="image/*"/>
          <div class="file-name" id="fileName"></div>
        </div>
        <button onclick="uploadImage()">Upload</button>
      </div>
    </div>

    <div class="gallery-section">
      <div class="gallery-header">
        <h2 class="gallery-title">Gallery</h2>
      </div>
      <div class="gallery" id="gallery"></div>
    </div>
  </div>
 
  <script>
    document.getElementById('fileInput').addEventListener('change', function() {
      const fileName = document.getElementById('fileName');
      const fileLabel = document.getElementById('fileLabel');
      
      if (this.files.length > 0) {
        fileName.textContent = this.files[0].name;
        fileLabel.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Image selected
        `;
      } else {
        fileName.textContent = '';
        fileLabel.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Drop image here or click to browse
        `;
      }
    });
    
    async function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Please select an image");

      // Disable button and show loading state
      const button = document.querySelector('button');
      const originalText = button.textContent;
      button.disabled = true;
      button.textContent = "Uploading...";

      try {
        const fileName = encodeURIComponent(file.name);
        const fileType = encodeURIComponent(file.type);

        const res = await fetch(`https://nk0l4d7cel.execute-api.eu-west-1.amazonaws.com/test/getuploadurl?name=${fileName}&type=${fileType}`);
        const data = await res.json();
        const uploadUrl = data.uploadUrl;

        const upload = await fetch(uploadUrl, {
          method: "PUT",
          headers: { "Content-Type": file.type },
          body: file
        });

        if (upload.ok) {
          // Reset form
          document.getElementById('fileInput').value = '';
          document.getElementById('fileName').textContent = '';
          document.getElementById('fileLabel').innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Drop image here or click to browse
          `;
          
          // Show success message
          const successMessage = document.createElement("div");
          successMessage.className = "success-message";
          successMessage.textContent = "Image uploaded successfully";
          document.querySelector('.file-input-container').appendChild(successMessage);
          
          // Add local preview
          const localPreview = URL.createObjectURL(file);
          addImageToGallery(fileName, localPreview);
          
          // Remove success message after delay
          setTimeout(() => {
            successMessage.remove();
            loadImages(); // Refresh gallery
          }, 3000);
        } else {
          alert("Upload failed");
        }
      } catch (error) {
        console.error("Error during upload:", error);
        alert("Upload failed. Please try again.");
      } finally {
        // Reset button state
        button.disabled = false;
        button.textContent = originalText;
      }
    }

    function addImageToGallery(key, src) {
      const gallery = document.getElementById("gallery");
      
      // Remove "no images" message if it exists
      const emptyMessage = gallery.querySelector(".gallery-empty");
      if (emptyMessage) {
        emptyMessage.remove();
      }
      
      // Create and add the image
      const img = document.createElement("img");
      img.src = src;
      img.alt = "Uploaded photo";
      img.loading = "lazy";
      img.dataset.key = key;
      gallery.prepend(img);
    }
   
    async function loadImages() {
      const gallery = document.getElementById("gallery");
      
      // Keep track of local previews
      const localPreviews = [];
      gallery.querySelectorAll("img").forEach(img => {
        if (img.dataset.key) {
          localPreviews.push({
            key: img.dataset.key,
            element: img
          });
        }
      });
      
      // Show loading indicator only if gallery is empty
      if (!gallery.querySelector("img")) {
        gallery.innerHTML = "<div class='gallery-empty'>Loading images...</div>";
      }

      try {
        // Add cache-busting parameter
        const cacheBuster = Date.now();
        const response = await fetch(`https://ttsavydxeg.execute-api.eu-west-1.amazonaws.com/stage/ListThumbnails?_=${cacheBuster}`);
        const data = await response.json();
        
        // Clear gallery but preserve local previews
        if (!gallery.querySelector("img")) {
          gallery.innerHTML = "";
        } else {
          const loadingMsg = gallery.querySelector(".gallery-empty");
          if (loadingMsg) loadingMsg.remove();
        }
        
        const imageKeys = data.images;

        if (!imageKeys || imageKeys.length === 0) {
          if (!gallery.querySelector("img")) {
            gallery.innerHTML = "<div class='gallery-empty'>No images uploaded yet</div>";
          }
          return;
        }

        // Clear gallery to rebuild with latest images
        gallery.innerHTML = "";
        
        imageKeys.forEach(key => {
          const img = document.createElement("img");
          img.src = `https://photo-sharing-thumbnails-dev.s3.eu-west-1.amazonaws.com/${key}?t=${cacheBuster}`;
          img.alt = "Uploaded photo";
          img.loading = "lazy";
          gallery.appendChild(img);
        });

      } catch (error) {
        console.error("Error loading images:", error);
        if (!gallery.querySelector("img")) {
          gallery.innerHTML = "<div class='gallery-empty'>Failed to load images</div>";
        }
      }
    }

    // Initialize gallery
    loadImages();
  </script>
</body>
</html>
