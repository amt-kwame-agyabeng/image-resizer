<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Sharing App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3a86ff;
      --primary-dark: #2667cc;
      --text: #333;
      --text-light: #666;
      --bg: #f8f9fa;
      --card-bg: #fff;
      --border-radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      font-weight: 300;
    }
    
    h1 {
      text-align: center;
      font-weight: 500;
      font-size: 2.4rem;
      margin-bottom: 2rem;
      color: var(--text);
      letter-spacing: -0.5px;
    }
    
    .upload-box {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .file-input-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      background-color: #f0f4f8;
      border: 2px dashed #ccd7e0;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      height: 120px;
      width: 100%;
    }
    
    .file-input-label:hover {
      background-color: #e6edf5;
      border-color: var(--primary);
    }
    
    .file-input-label span {
      color: var(--text-light);
      font-size: 0.95rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    
    .file-input-label span:before {
      content: "üì∑";
      font-size: 2rem;
    }
    
    #fileInput {
      position: absolute;
      width: 0.1px;
      height: 0.1px;
      opacity: 0;
      overflow: hidden;
      z-index: -1;
    }
    
    .file-name {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }
    
    button {
      padding: 0.8rem 2rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      transition: var(--transition);
      min-width: 160px;
      letter-spacing: 0.5px;
    }
    
    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .gallery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .gallery-title {
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--text);
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    
    .gallery-empty {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      color: var(--text-light);
      font-style: italic;
      box-shadow: var(--shadow);
    }
    
    .gallery-empty:before {
      content: "üñºÔ∏è";
      display: block;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
    }
    
    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      
      .upload-box {
        padding: 1.5rem;
      }
      
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
      }
      
      .gallery img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>Photo Sharing App</h1>

  <div class="upload-box">
    <div class="file-input-container">
      <label for="fileInput" class="file-input-label">
        <span id="fileLabel">Drag & drop image or click to browse</span>
      </label>
      <input type="file" id="fileInput" accept="image/*"/>
      <div class="file-name" id="fileName"></div>
    </div>
    <button onclick="uploadImage()">Upload Image</button>
  </div>

  <div class="gallery-header">
    <h2 class="gallery-title">Gallery</h2>
  </div>
  <div class="gallery" id="gallery"></div>
 
  <script>
    document.getElementById('fileInput').addEventListener('change', function() {
      const fileName = document.getElementById('fileName');
      const fileLabel = document.getElementById('fileLabel');
      
      if (this.files.length > 0) {
        fileName.textContent = this.files[0].name;
        fileLabel.textContent = 'Image selected';
        fileLabel.style.fontWeight = '500';
      } else {
        fileName.textContent = '';
        fileLabel.textContent = 'Drag & drop image or click to browse';
        fileLabel.style.fontWeight = 'normal';
      }
    });
    
    async function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Please select an image");

      // Disable button and show loading state
      const button = document.querySelector('button');
      const originalText = button.textContent;
      button.disabled = true;
      button.textContent = "Uploading...";

      try {
        const fileName = encodeURIComponent(file.name);
        const fileType = encodeURIComponent(file.type);

        const res = await fetch(`https://nk0l4d7cel.execute-api.eu-west-1.amazonaws.com/test/getuploadurl?name=${fileName}&type=${fileType}`);
        const data = await res.json();
        const uploadUrl = data.uploadUrl;

        const upload = await fetch(uploadUrl, {
          method: "PUT",
          headers: { "Content-Type": file.type },
          body: file
        });

        if (upload.ok) {
          // Reset form
          document.getElementById('fileInput').value = '';
          document.getElementById('fileName').textContent = '';
          document.getElementById('fileLabel').textContent = 'Drag & drop image or click to browse';
          document.getElementById('fileLabel').style.fontWeight = 'normal';
          
          // Show success message
          const successMessage = document.createElement("div");
          successMessage.className = "success-message";
          successMessage.textContent = "Upload successful!";
          document.querySelector('.file-input-container').appendChild(successMessage);
          
          // Add local preview
          const localPreview = URL.createObjectURL(file);
          addImageToGallery(fileName, localPreview);
          
          // Remove success message after delay
          setTimeout(() => {
            successMessage.remove();
            loadImages(); // Refresh gallery
          }, 3000);
        } else {
          alert("Upload failed");
        }
      } catch (error) {
        console.error("Error during upload:", error);
        alert("Upload failed. Please try again.");
      } finally {
        // Reset button state
        button.disabled = false;
        button.textContent = originalText;
      }
    }

    function addImageToGallery(key, src) {
      const gallery = document.getElementById("gallery");
      
      // Remove "no images" message if it exists
      const emptyMessage = gallery.querySelector(".gallery-empty");
      if (emptyMessage) {
        emptyMessage.remove();
      }
      
      // Create and add the image
      const img = document.createElement("img");
      img.src = src;
      img.alt = "Uploaded photo";
      img.loading = "lazy";
      img.dataset.key = key;
      gallery.prepend(img);
    }
   
    async function loadImages() {
      const gallery = document.getElementById("gallery");
      
      // Keep track of local previews
      const localPreviews = [];
      gallery.querySelectorAll("img").forEach(img => {
        if (img.dataset.key) {
          localPreviews.push({
            key: img.dataset.key,
            element: img
          });
        }
      });
      
      // Show loading indicator only if gallery is empty
      if (!gallery.querySelector("img")) {
        gallery.innerHTML = "<div class='gallery-empty'>Loading images...</div>";
      }

      try {
        // Add cache-busting parameter
        const cacheBuster = Date.now();
        const response = await fetch(`https://ttsavydxeg.execute-api.eu-west-1.amazonaws.com/stage/ListThumbnails?_=${cacheBuster}`);
        const data = await response.json();
        
        // Clear gallery but preserve local previews
        if (!gallery.querySelector("img")) {
          gallery.innerHTML = "";
        } else {
          const loadingMsg = gallery.querySelector(".gallery-empty");
          if (loadingMsg) loadingMsg.remove();
        }
        
        const imageKeys = data.images;

        if (!imageKeys || imageKeys.length === 0) {
          if (!gallery.querySelector("img")) {
            gallery.innerHTML = "<div class='gallery-empty'>No images uploaded yet</div>";
          }
          return;
        }

        // Clear gallery to rebuild with latest images
        gallery.innerHTML = "";
        
        imageKeys.forEach(key => {
          const img = document.createElement("img");
          img.src = `https://photo-sharing-thumbnails-dev.s3.eu-west-1.amazonaws.com/${key}?t=${cacheBuster}`;
          img.alt = "Uploaded photo";
          img.loading = "lazy";
          gallery.appendChild(img);
        });

      } catch (error) {
        console.error("Error loading images:", error);
        if (!gallery.querySelector("img")) {
          gallery.innerHTML = "<div class='gallery-empty'>Failed to load images</div>";
        }
      }
    }

    // Initialize gallery
    loadImages();
  </script>
</body>
</html>
