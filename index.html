<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Sharing App</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .upload-box {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .upload-box input[type="file"] {
      display: block;
      margin-bottom: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    button {
      padding: 0.6rem 1.2rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Photo Sharing App</h1>

  <div class="upload-box">
    <input type="file" id="fileInput" accept="image/*"/>
    <button onclick="uploadImage()">Upload Image</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    async function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Please select an image");

      const fileName = encodeURIComponent(file.name);
      const fileType = encodeURIComponent(file.type);

      const res = await fetch(`https://YOUR_API_ID.execute-api.YOUR_REGION.amazonaws.com/test/get-upload-url?name=${fileName}&type=${fileType}`);
      const data = await res.json();
      const uploadUrl = data.url;

      const upload = await fetch(uploadUrl, {
        method: "PUT",
        headers: { "Content-Type": file.type },
        body: file
      });

      if (upload.ok) {
        alert("Uploaded!");
        loadImages();
      } else {
        alert("Upload failed");
      }
    }

    async function loadImages() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      const imageKeys = ["thumb-example.jpg"]; // Replace with real logic or API

      imageKeys.forEach(key => {
        const img = document.createElement("img");
        img.src = `https://photo-sharing-thumbnails.s3.amazonaws.com/${key}`;
        gallery.appendChild(img);
      });
    }

    loadImages();
  </script>

</body>
</html>
